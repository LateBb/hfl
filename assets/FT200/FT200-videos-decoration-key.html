    <p style="margin-top: 3%;">
        当设备正在报警（超时未将锁头锁闭），刷摆货卡可使报警声停止。若使用摆货卡将锁头打开，锁头超时未锁闭也不会激活蜂鸣器报警。
        当店员需要长时间使锁头处于开启状态时（例如摆货，清洁展柜），可以使用摆货卡将柜门打开。
    </p>
