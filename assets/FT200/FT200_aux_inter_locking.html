    <p style="margin-top: 3%;">
        FT200支持同时监控锁头EFL3和扩展输入接口的状态。检测到任何一个端口没有锁闭，即启动蜂鸣器报警。并支持将锁头EFL3的状态作为触发扩展输出的条件。
        以下视频中，刷卡后，锁头EFL3开启，扩展输出继电器被触发（万用表蜂鸣器响铃）。只有当EFL3锁闭后，
        扩展输出继电器才可以回到初始状态（万用表蜂鸣器停止响铃）。（宏代码：DM22020）
